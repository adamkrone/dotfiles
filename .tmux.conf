set -g history-limit 20000
set-option -g allow-rename off

# use VI
set-window-option -g mode-keys vi

set -g default-terminal "screen-256color"
setw -g xterm-keys on

set -s escape-time 0
set -sg repeat-time 600
set -s quiet on

# Use ctrl-a instead of ctrl-b
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# reload config
unbind r
bind r source-file ~/.tmux.conf

# see https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
if 'which -s reattach-to-user-namespace' 'set -g default-command "tmux rename-window initializing; tmux set -w automatic-rename; reattach-to-user-namespace $SHELL -l"'

setw -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on

unbind ^T
bind ^T split-window -h -p 25

# horizontal and vertical splits
unbind |
bind | split-window -h
unbind _
bind _ split-window

# tile all windows
unbind =
bind = select-layout tiled

unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe 'reattach-to-user-namespace pbcopy'

# cycle through panes
unbind ^A
bind ^A select-pane -t :.+


unbind +
bind + resize-pane -Z

unbind Right
bind Right resize-pane -R 8
unbind Left
bind Left resize-pane -L 8
unbind Up
bind Up resize-pane -U 4
unbind Down
bind Down resize-pane -D 4

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l
bind l select-pane -R

# status bar
set -g status-utf8 on
setw -g utf8 on
set -g status-bg colour23
set -g status-fg white
set -g status-interval 1
set -g status-left-length 40
set -g status-right-length 60
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

set -g set-titles on
set -g set-titles-string '#h ❐ #S ● #I #W'

set -g display-panes-time 800
set -g display-time 1000

set -g status-left ' Session: #S'
set -g status-right '#h #[fg=colour50]%Y-%m-%d %H:%M#[default] '

set-window-option -g window-status-current-bg colour50
set-window-option -g window-status-current-fg black

setw -g monitor-activity on
set -g visual-activity off

setw -g utf8 on
set -g status-utf8 on

tmux_conf_battery_symbol=heart
tmux_conf_battery_symbol_count=5
